{% extends 'base.html' %}

{% block content %}
  <h2>Add a New Book</h2>
  <form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>

    <label for="publisher_name">Publisher Name:</label>
    <input type="text" name="publisher_name" required><br>

    <label for="publisher_age">Publisher Age:</label>
    <input type="number" name="publisher_age" required><br>

    <label for="page_count">Page Count:</label>
    <input type="number" name="page_count" required><br>

    <label for="published_date">Published Date:</label>
    <input type="date" name="published_date" required><br>

    <label for="book_type">Book Type:</label><br>
    <input type="checkbox" name="book_type" value="sci-fi"> Sci-Fi<br>
    <input type="checkbox" name="book_type" value="drama"> Drama<br>
    <input type="checkbox" name="book_type" value="novel"> Novel<br>

    <input type="submit" value="Add Book">
  </form>
{% endblock %}
